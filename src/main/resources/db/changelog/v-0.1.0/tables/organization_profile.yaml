databaseChangeLog:
  - changeSet:
      id: create-organization-profile-table
      author: sadman
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: organization_profile_id_pk
                  name: id
                  type: bigserial
              - column:
                  constraints:
                    nullable: false
                  name: profile_id
                  type: int8
              - column:
                  constraints:
                    nullable: false
                  name: organization_id
                  type: int4
              - column:
                  constraints:
                    nullable: false
                  name: position
                  type: varchar(300)
              - column:
                  constraints:
                    nullable: false
                  name: start_date
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: end_date
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  type: varchar(100)
                  defaultValue: 'admin'
              - column:
                  constraints:
                    nullable: false
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  constraints:
                    nullable: false
                  name: updated_by
                  type: varchar(100)
                  defaultValue: 'admin'
              - column:
                  constraints:
                    nullable: false
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
            tableName: organization_profile
        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: organization_profile
            constraintName: organization_profile_fk_profile
            deferrable: false
            initiallyDeferred: false
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: profile
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: organization_id
            baseTableName: organization_profile
            constraintName: organization_profile_fk_organization
            deferrable: false
            initiallyDeferred: false
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: organization
            validate: true