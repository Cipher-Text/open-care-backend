databaseChangeLog:
  - changeSet:
      id: create-advertisement-payment-table
      author: sadman
      changes:
        - createTable:
            tableName: advertisement_payment
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: advertisement_id
                  type: bigint
              - column:
                  name: amount
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_reference
                  type: VARCHAR(100)
              - column:
                  name: payment_details
                  type: JSONB
              - column:
                  name: paid_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
        - addForeignKeyConstraint:
            baseTableName: advertisement_payment
            baseColumnNames: advertisement_id
            referencedTableName: advertisement
            referencedColumnNames: id
            constraintName: fk_advertisement_payment_advertisement