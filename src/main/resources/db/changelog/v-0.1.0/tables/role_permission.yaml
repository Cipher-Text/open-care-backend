            baseColumnNames: permission_id
            baseTableName: role_permission
            constraintName: role_permission_fk_permission
            deferrable: false
            initiallyDeferred: false
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: permission
            validate: true