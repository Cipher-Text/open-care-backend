databaseChangeLog:
  - changeSet:
      id: ef1a74c6-1343-400c-9cfa-dbf94b560b0f
      author: sadman
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: role_id
