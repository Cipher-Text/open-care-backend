databaseChangeLog:
  - changeSet:
      id: 90008ad5-a47b-4a38-a6d6-118e2833l09c
      author: mazhar
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: auth_token_id_pk
                  name: id
                  type: serial
              - column:
                  constraints:
                    nullable: false
                  name: token
                  type: varchar(1024)
              - column:
                  constraints:
                    nullable: false
                  name: ip
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: false
                  name: token_created_at
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: token_expired_at
                  type: timestamp
              - column:
                  name: user_id
                  type: int8
            tableName: authentication_token
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: authentication_token
            constraintName: auth_token_fk_user
            deferrable: false
            initiallyDeferred: false
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: user
            validate: true