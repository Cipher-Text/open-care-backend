databaseChangeLog:
  - changeSet:
      id: create-advertisement-log-table
      author: sadman
      changes:
        - createTable:
            tableName: advertisement_log
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: advertisement_id
                  type: BIGINT
              - column:
                  name: action # ('view', 'click')
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: ip_address
                  type: VARCHAR(45)
              - column:
                  name: user_agent
                  type: VARCHAR(255)
              - column:
                  name: district_id
                  type: INTEGER
              - column:
                  name: upazila_id
                  type: INTEGER
              - column:
                  name: device_type
                  type: VARCHAR(50)
              - column:
                  name: os
                  type: VARCHAR(50)
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
        - addForeignKeyConstraint:
            baseTableName: advertisement_log
            baseColumnNames: advertisement_id
            referencedTableName: advertisement
            referencedColumnNames: id
            constraintName: fk_advertisement_log_advertisement
        - addForeignKeyConstraint:
            baseTableName: advertisement_log
            baseColumnNames: user_id
            referencedTableName: profile
            referencedColumnNames: id
            constraintName: fk_advertisement_log_user
        - addForeignKeyConstraint:
            baseTableName: advertisement_log
            baseColumnNames: district_id
            referencedTableName: district
            referencedColumnNames: id
            constraintName: fk_advertisement_log_district
        - addForeignKeyConstraint:
            baseTableName: advertisement_log
            baseColumnNames: upazila_id
            referencedTableName: upazila
            referencedColumnNames: id
            constraintName: fk_advertisement_log_upazila