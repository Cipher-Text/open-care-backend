databaseChangeLog:
  - changeSet:
      id: 70e9296a-504d-419d-9b28-8beb0284ef90
      author: sadman
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: int8
              - column:
                  constraints:
                    nullable: false
                  name: role_id
                  type: int4
            tableName: user_role
