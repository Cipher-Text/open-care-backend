            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: user
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user_role
            constraintName: user_role_fk_role
            deferrable: false
            initiallyDeferred: false
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: role
            validate: true