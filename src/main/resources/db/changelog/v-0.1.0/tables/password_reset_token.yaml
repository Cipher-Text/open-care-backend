databaseChangeLog:
  - changeSet:
      id: 90008ad5-a47b-4a38-a6d6-118e2833g04c
      author: mazhar
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: reset_token_id_pk
                  name: id
                  type: serial
              - column:
                  constraints:
                    nullable: false
                  name: otp_code
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: false
                  name: changed_status
                  type: boolean
              - column:
                  constraints:
                    nullable: false
                  name: token_created_at
                  type: timestamp
              - column:
                  name: user_id
                  type: int8
            tableName: password_reset_token
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: password_reset_token
            constraintName: reset_token_fk_user
            deferrable: false
            initiallyDeferred: false
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: user
            validate: true