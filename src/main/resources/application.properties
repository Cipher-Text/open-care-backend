spring.application.name=open-care-backend

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/your-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/your-realm/protocol/openid-connect/certs

# application-prod.properties

# Use HTTPS
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=yourpassword
server.ssl.key-store-type=PKCS12

# Keycloak connections
app.keycloak.server-url=https://your-keycloak-server.com
app.keycloak.realm=your-realm
app.keycloak.client-id=${KEYCLOAK_CLIENT_ID}
app.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}

# Connection timeouts
spring.mvc.async.request-timeout=30000
resttemplate.connection.timeout=5000
resttemplate.read.timeout=15000

# Security headers
security.headers.content-security-policy=default-src 'self'; frame-ancestors 'none'
security.headers.strict-transport-security=max-age=31536000; includeSubDomains

# Rate limiting
app.rate-limiting.enabled=true
app.rate-limiting.limit=100
app.rate-limiting.refresh-period=60
